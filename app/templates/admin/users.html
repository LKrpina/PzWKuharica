{% extends "base.html" %}
{% block title %}User Management{% endblock %}

{% block content %}
<div class="container mt-4">

    <h2>User Management</h2>

    <table class="table mt-3">
        <thead>
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Admin</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

            {% for user in users %}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.name }}</td>
                <td>
                    {% if user.is_admin %}
                    <span class="badge bg-success">Admin</span>
                    {% else %}
                    <span class="badge bg-secondary">User</span>
                    {% endif %}
                </td>
                <td>
                    <form method="POST"
                          action="{{ url_for('admin.toggle_admin', user_id=user._id) }}"
                          class="d-inline">
                        <button class="btn btn-warning btn-sm">
                            Toggle Admin
                        </button>
                    </form>

                    <form method="POST"
                          action="{{ url_for('admin.delete_user', user_id=user._id) }}"
                          class="d-inline"
                          onsubmit="return confirm('Delete this user?');">
                        <button class="btn btn-danger btn-sm">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>

</div>
{% endblock %}
